name: Build firmware

on:
  push:
  pull_request:
    branches:
      - main

# Based on https://github.com/igrr/libnmea-esp32/blob/main/.github/workflows/build.yml
jobs:
  build-component:
    strategy:
      fail-fast: false
      matrix:
        idf_ver: ["v4.1", "v4.2", "v4.3"]
        idf_target: ["esp32"]
        include:
          - idf_ver: "v4.2"
            idf_target: esp32s2
          - idf_ver: "v4.3"
            idf_target: esp32c3
    runs-on: ubuntu-latest
    container: espressif/idf:release-${{ matrix.idf_ver }}
    steps:
      - name: Update git
        run: |
          apt update
          apt install -y software-properties-common
          add-apt-repository -y ppa:git-core/ppa
          apt update
          apt install -y git
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Build for ESP32
        env:
          IDF_TARGET: ${{ matrix.idf_target }}
        shell: bash
        run: |
          . ${IDF_PATH}/export.sh
          cd example
          idf.py build

  build-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: esp-idf build
        uses: Unit-e/esp-idf-ci-action@add-parameter-action
        with:
          esp_idf_version: v4.2.3
          action: "export IDF_PATH=/opt/esp/idf && make defconfig && make -j8 tests-build"
